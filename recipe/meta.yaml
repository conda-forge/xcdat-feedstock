{% set name = "xcdat" %}
{% set version = "0.8.0" %}
{% set python_min = python_min|default("3.9") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/XCDAT/xcdat/archive/v{{ version }}.tar.gz
  sha256: 8df894c9776f8dfc0d01370242f6e519a6de77889a87d0e9159ec9e2c105e389

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - cf_xarray >=0.9.1
    - cftime
    - dask
    - netcdf4
    - numpy >=2.0.0,<3.0.0
    - pandas
    - python-dateutil
    - xarray >=2024.03.0
    - xesmf >=0.8.7
    - xgcm

test:
  requires:
    - python {{ python_min }}
  imports:
    - xcdat

about:
  home: https://github.com/XCDAT/xcdat
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Xarray Climate Data Analysis Tools'
  description: |
    An extension of xarray with generalizable climate domain specific functions and utilities.
  doc_url: https://xcdat.readthedocs.io
  dev_url: https://github.com/XCDAT/xcdat

extra:
  recipe-maintainers:
    - jasonb5
    - tomvothecoder
