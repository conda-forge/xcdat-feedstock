{% set name = "xcdat" %}
{% set version = "0.11.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/XCDAT/xcdat/archive/v{{ version }}.tar.gz
  sha256: 0e3b9ac68c010b391221c88c4adbb6a0a9421f1dd1eb32850c25fdd3affb368c

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<3.14
    - cf_xarray >=0.10.7
    - cftime
    - dask
    - netcdf4
    - numpy >=2.0.0,<3.0.0
    - pandas
    - pooch >=1.8
    - python-dateutil
    - regionmask
    - scipy
    - sparse
    - xarray >=2024.03.0
    - xesmf >=0.8.7
    - xgcm >=0.9.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - xcdat

about:
  home: https://github.com/XCDAT/xcdat
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Xarray Climate Data Analysis Tools'
  description: |
    An extension of xarray with generalizable climate domain specific functions and utilities.
  doc_url: https://xcdat.readthedocs.io
  dev_url: https://github.com/XCDAT/xcdat

extra:
  recipe-maintainers:
    - jasonb5
    - tomvothecoder
